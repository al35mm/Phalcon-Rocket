; Development config
[app]
domain = "test.dev"
timezone = "Europe/London"
base_uri = "/"
static_uri = "http://test.dev/"
admin = "admin@example.com"

; default main database
[database]
host     = "localhost"
username = "user"
password = "password"
dbname   = "app_db"

[auth]
hash_workload = 13

; Using a Mandril account for sending
; email from your dev server works well!
[email]
CharSet     = "utf-8"
ContentType = "text/html"
Encoding    = "8bit"
From        = "myApp@example.com"
FromName    = "MyApp.com"
Mailer      = "smtp"
Host        = "smtp.mandrillapp.com"
Port        = 587
SMTPSecure  = "tls"
SMTPAuth    = true
Username    = "SMTP_user"
Password    = "SMTP_password"

;RECAPTCHA
[recaptcha]
; 1 = enabled blank or 0 = disabled
enabled = "0"
;public api key
public = "Your_Public_Recaptcha_Key"
;private api key
private	= "Your_Private_Recaptcha_Key"
;Theme can be dark or light
theme = "dark"

